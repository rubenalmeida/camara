<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Perfil Deputado
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding
             style="background:url(assets/img/oPwHHWvHRkC7vrdrBpUV_wp-image-142634210.jpg) no-repeat center;background-size:cover;"
             id="page16">

  <div padding>
    <ion-segment [(ngModel)]="deputado">
      <ion-segment-button value="perfil">
        Perfil
      </ion-segment-button>
      <ion-segment-button value="despesas">
        Despesas
      </ion-segment-button>
      <ion-segment-button value="proposicoes">
        Proposições
      </ion-segment-button>
    </ion-segment>
  </div>

      <!--</div>-->

  <ion-grid>
    <ion-row>
      <ion-col>
        <div>
          <img src="{{detalhe.urlFoto}}"
               style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;"/>
        </div>
      </ion-col>

      <ion-col>
        <ion-list>
          <ion-item>
            <div id="perfilDeputado-markdown9" style="text-align:center;" class="show-list-numbers-and-dots">
              <p style="margin-top:0px;color:#000000;">
                {{detalhe.nome}}
              </p>
            </div>
          </ion-item>

          <ion-item>
            <div id="perfilDeputado-markdown9" style="text-align:center;" class="show-list-numbers-and-dots">
              <p style="margin-top:0px;color:#000000;">

              </p>
            </div>
          </ion-item>

          <ion-item>
            <div id="perfilDeputado-markdown9" style="text-align:center;" class="show-list-numbers-and-dots">
              <p style="margin-top:0px;color:#000000;">
                {{detalhe.siglaUf}}
              </p>
            </div>
          </ion-item>

          <ion-item>
            <div id="perfilDeputado-markdown9" style="text-align:center;" class="show-list-numbers-and-dots">
              <p style="margin-top:0px;color:#000000;">
                {{detalhe.situacao}}
              </p>
            </div>
          </ion-item>

        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card id="perfilDeputado-card24">
    <ion-list>
      <ion-item id="perfilDeputado-list-item-container9">
        <div id="perfilDeputado-markdown9" style="text-align:center;" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            {{deputado.nomeCivil}}
          </p>
        </div>
      </ion-item>
    </ion-list>
  </ion-card>

  <button ion-button block>Despesas</button>
