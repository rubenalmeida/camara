<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Proposicoes
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding style="background:url(assets/img/8CyX9olQQP6DuU6osXXU_wp-image-142634210.jpg) no-repeat center;background-size:cover;">
  <div *ngIf="proposicoes.length == 0">
    <ion-col col-6 style="align-content: center">
      <ion-spinner name="crescent"></ion-spinner>
    </ion-col>
  </div>
  <ion-card *ngFor="let proposicao of proposicoes" (click)="presentProfileModal(proposicao.id)">
    <ion-card-header>{{proposicao.siglaTipo}}</ion-card-header>
    <ion-card-content>
      {{proposicao.ementa}}
    </ion-card-content>
  </ion-card>

  <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite())">
    <ion-infinite-scroll-content
      loadingSpinner="crescent"
      loadingText="Carregando mais proposições">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
