<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Deputados
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding
             style="background:url(assets/img/rmwfKvrJRXmrj4o4x17y_wp-image-142634210.jpg) no-repeat center;background-size:cover;"
             id="page4">

  <ion-list id="deputados-list1">
    <ion-searchbar placeholder="Pesquisar Deputados" [(ngModel)]="searchQuery" [showCancelButton]="shouldShowCancel"
                   (ionInput)="getItems($event)"></ion-searchbar>

    <div *ngIf="deputados.length == 0">
      <ion-col col-6>
        <ion-spinner name="crescent"></ion-spinner>
      </ion-col>
    </div>

    <ion-item color="none" (click)="goToPerfilDeputado(deputado.id)"
              *ngFor="let deputado of deputados | slice:0:limit; let i = index">
      <ion-avatar item-left>
        <img src="{{deputado.urlFoto}}"/>
      </ion-avatar>
      <h2>
        {{deputado.nome}}
      </h2>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite())">
    <ion-infinite-scroll-content
      loadingSpinner="crescent"
      loadingText="Carregando mais deputados">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
