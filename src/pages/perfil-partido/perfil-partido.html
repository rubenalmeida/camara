<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Perfil Partido
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding style="background:url(assets/img/oPwHHWvHRkC7vrdrBpUV_wp-image-142634210.jpg) no-repeat center;background-size:cover;" id="page15">

  <ion-list *ngFor="let detalhe of partido">
    <ion-item>
      <div id="perfilPartido-markdown4" style="text-align:center;" class="show-list-numbers-and-dots">
        <p style="margin-top:0px;color:#000000;">
          <strong>
           {{detalhe.nome}}
          </strong>
        </p>
      </div>
    </ion-item>
  </ion-list>
  <div>
    <img src="{{urlFoto}}" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
  </div>
  <ion-card id="perfilPartido-card23">
    <ion-list>
      <ion-item id="perfilPartido-list-item-container7">
        <div id="perfilPartido-markdown7" style="text-align:center;" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#fff;">
            {{detalhe.nome}}
          </p>

          <p style="margin-top:0px;color:#000000;">
            {{detalhe.sigla}}
          </p>
        </div>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
